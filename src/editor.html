<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
  textarea:placeholder-shown {
   font-style: italic;
}
textarea {
  tab-size: 4;
}
</style>
<body>
    <section>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
        <a class="navbar-brand" href="#">Compiler</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">File <span class="sr-only">(current)</span></a>
              </li>
            <li class="nav-item ">
              <a class="nav-link" href="#">Terminal </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Edit</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="#">Run</a>
            </li>
            
            
          </ul>
         
        </div>
      </nav>
    </section>

    <div class="container-fluid">
      <div class="row d-flex justify-content-evenly m-auto p-3">
          <div class="col-md-5">
                <label for="python"><p class="p-3 bg-primary text-white">main.py</p> </label>
                  <textarea name="python" id="python" cols="80" rows="20" class="p-3" placeholder="Write your code here" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t';this.selectionStart=this.selectionEnd=s+1;return false;}"></textarea>
                  <button type="submit" class="btn btn-md btn-info btn-lg" id="run">Run</button>
          </div>
          <div class="col-md-5" id="output">
            <label for="mips"><p class="p-3 bg-primary text-white">main.asm</p></label>
            <textarea name="mips" id="mips" cols="80" rows="20" class="p-3" placeholder="Your code will be outputed here"></textarea>
          </div>
          
      </div>
      
  </div>
  <script  type="module" src="main.js"></script>
